    <form class="example-form">
      <mat-form-field class="firstElementFormMargin example-full-width">
        <mat-label><strong>Country Code: </strong></mat-label>
        <input
          matInput
          disabled
          value="{{ countryDetailInput?.countryCode }}"
        />
      </mat-form-field>

      <mat-form-field class="example-full-width">
        <mat-label><strong>Country Name: </strong></mat-label>
        <input
          matInput
          disabled
          value="{{ countryDetailInput?.countryName }}"
        />
      </mat-form-field>

      <mat-form-field class="example-full-width">
        <mat-label><strong>Country Capital: </strong></mat-label>
        <input
          matInput
          disabled
          value="{{ countryDetailInput?.countryCapital }}"
        />
      </mat-form-field>

      <mat-form-field class="example-full-width">
        <mat-label><strong>Postal Code: </strong></mat-label>
        <input matInput disabled value="{{ countryDetailInput?.postalCode }}" />
      </mat-form-field>

      <mat-form-field class="example-full-width">
        <mat-label><strong>Region: </strong></mat-label>
        <input
          matInput
          disabled
          value="{{ countryDetailInput?.countryRegion }}"
        />
      </mat-form-field>
      <mat-label class="imageSize"><strong>Country Flag: </strong></mat-label>
      <div>
        <img
          class="imageSize"
          mat-card-image
          [src]="countryDetailInput?.countryFlag"
          alt="Country Flag"
        />
      </div>
